<div class="boton-s">
<button mat-raised-button color="primary" (click)="openAdd()">+ Nueva venta </button>
</div>


<mat-form-field appearance="standard">
  <mat-label>Buscar</mat-label>
  <input class="matinput" matInput (keyup)="applyFilter($event)" placeholder="Ej. 100" #input>
</mat-form-field>

<div class="spacio">  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="titl">#</th>
      <td mat-cell *matCellDef="let element" class="conte">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
     <th mat-header-cell *matHeaderCellDef class="titl">Fecha</th>
     <td mat-cell *matCellDef="let element" class="conte">{{ element.fechaformat }}</td>
 </ng-container>

 <ng-container matColumnDef="nom_cliente">
  <th mat-header-cell *matHeaderCellDef class="titl" >Cliente</th>
  <td mat-cell *matCellDef="let element" class="conte">{{ element.nombreCliente }}
  </td>
</ng-container>

<ng-container matColumnDef="nom_producto">
  <th mat-header-cell *matHeaderCellDef class="titl" >Producto</th>
  <td mat-cell *matCellDef="let element" class="conte">{{ element.nombreProducto }}
  </td>
</ng-container>

<ng-container matColumnDef="cantidad">
  <th mat-header-cell *matHeaderCellDef class="titl" >Cantidad</th>
  <td mat-cell *matCellDef="let element" class="conte">{{ element.cantidad }}
  </td>
</ng-container>

<ng-container matColumnDef="preciounitario">
  <th mat-header-cell *matHeaderCellDef class="titl" >Precio Unitario</th>
  <td mat-cell *matCellDef="let element" class="conte">{{ element.precioUnitario }}
  </td>
</ng-container>

 <ng-container matColumnDef="total">
     <th mat-header-cell *matHeaderCellDef class="titl" >Total</th>
     <td mat-cell *matCellDef="let element" class="conte">{{ element.total }}
     </td>
 </ng-container>

 <ng-container matColumnDef="editar">
  <th mat-header-cell *matHeaderCellDef class="titl filacc" ></th>
  <td mat-cell *matCellDef="let element" class="conte">
      <button (click)="openEdit(element)" mat-raised-button color="accent">Editar</button> 
  </td>
</ng-container>

<ng-container matColumnDef="eliminar">
  <th mat-header-cell *matHeaderCellDef class="titl filacc" ></th>
  <td mat-cell *matCellDef="let element" class="conte">
      <button (click)="delete(element)" mat-raised-button color="warn">Eliminar</button>
  </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No se encuentran datos que coincidan con "{{input.value}}"</td>
  </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 150]" aria-label="Select page of lst"></mat-paginator>
</div>
