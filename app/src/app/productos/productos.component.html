<div class="boton-s">
    <button mat-raised-button color="primary" (click)="openAdd()">+ Nuevo producto</button> 
    </div>
    <br>

    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Luna" #input>
    </mat-form-field>

    <div class="spacio">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">  
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef class="filnum">#</th>
                <td mat-cell *matCellDef="let element" class="conte">{{ element.id }}</td>
            </ng-container>
       
            <ng-container matColumnDef="nombre" >
               <th mat-header-cell *matHeaderCellDef class="filnom">Nombre</th>
               <td mat-cell *matCellDef="let element" class="conte">{{ element.nombre }}</td>
           </ng-container>
       
           <ng-container matColumnDef="precioUnitario" >
               <th mat-header-cell *matHeaderCellDef class="filpre">Precio Unitario</th>
               <td mat-cell *matCellDef="let element" class="conte">{{ element.precioUnitario }}</td>
           </ng-container>
       
           <ng-container matColumnDef="costo" >
               <th mat-header-cell *matHeaderCellDef class="filcos">Costo</th>
               <td mat-cell *matCellDef="let element" class="conte">{{ element.costo }}</td>
           </ng-container>
       
       
           <ng-container matColumnDef="actions" class="filact">
               <th mat-header-cell *matHeaderCellDef >Acciones</th>
               <td mat-cell *matCellDef="let element" class="conte">
                   <button (click)="openEdit(element)" mat-raised-button color="accent">Editar</button> |
                   <button (click)="delete(element)" mat-raised-button color="warn">Eliminar</button>
               </td>
           </ng-container>
       
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encuentran datos que coincidan con "{{input.value}}"</td>
            </tr>
           </table>
           <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of lst"></mat-paginator>

    </div>
