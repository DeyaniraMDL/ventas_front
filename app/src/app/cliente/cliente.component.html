<div class="boton-s">
<button mat-raised-button color="primary" (click)="openAdd()">+ Nuevo cliente</button> 
</div>

<mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Luna" #input>
</mat-form-field>

<div class="spacio">   
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">  
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="titl filnum">#</th>
            <td mat-cell *matCellDef="let element" class="conte">{{ element.id }}</td>
        </ng-container>
   
        <ng-container matColumnDef="nombre">
           <th mat-header-cell *matHeaderCellDef class="titl filnom">Nombre</th>
           <td mat-cell *matCellDef="let element" class="conte">{{ element.nombre }}</td>
       </ng-container>
   
       <ng-container matColumnDef="correo">
           <th mat-header-cell *matHeaderCellDef class="titl filcor">Email</th>
           <td mat-cell *matCellDef="let element" class="conte">{{ element.correo }}</td>
       </ng-container>
   
       <ng-container matColumnDef="rfc">
           <th mat-header-cell *matHeaderCellDef class="titl filrfc">RFC</th>
           <td mat-cell *matCellDef="let element" class="conte">{{ element.rfc }}</td>
       </ng-container>
   
   
       <ng-container matColumnDef="actions">
           <th mat-header-cell *matHeaderCellDef class="titl filacc" >Acciones</th>
           <td mat-cell *matCellDef="let element" class="conte">
               <button (click)="openEdit(element)" mat-raised-button color="accent">Editar</button> |
               <button (click)="delete(element)" mat-raised-button color="warn">Eliminar</button>
           </td>
       </ng-container>
   
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encuentran datos que coincidan con "{{input.value}}"</td>
        </tr>
</table>
       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of lst"></mat-paginator>
</div>
